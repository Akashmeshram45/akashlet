<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="stylescart.css">
</head>
<body>
    <header>
        <h1>Your Shopping Cart</h1>
    </header>
    <main>
        <div id="cart-items"></div>
        <h2>Total: <span id="total-price">Rs. 0</span></h2>
        <div id="cart-actions">
            <button id="clear-cart">Clear Cart</button>
            <button id="proceed-to-pay">Proceed to Pay</button>
            <button id="back-to-home">Back to Home</button> <!-- Back to Home Button -->
        </div>
    </main>
    <script src="cart.js"></script>
    <script>
        // Load and display cart items
        document.addEventListener('DOMContentLoaded', () => {
            const cartItemsDiv = document.getElementById('cart-items');
            const totalPriceSpan = document.getElementById('total-price');
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Function to calculate the total
            function calculateTotal() {
                let total = 0;
                cart.forEach(item => {
                    total += item.price * item.quantity;
                });
                return total;
            }

            // If cart is empty, display message
            if (cart.length === 0) {
                cartItemsDiv.innerHTML = "<p>Your cart is empty.</p>";
                totalPriceSpan.textContent = "Rs. 0";
            } else {
                // Display each item and calculate total
                cart.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('cart-item');
                    const itemTotal = item.price * item.quantity; // Total price per item
                    itemDiv.innerHTML = `
                        <p>${item.name} - Rs. ${item.price} x 
                            <span class="quantity">${item.quantity}</span> = Rs. ${itemTotal}</p>
                        <button class="decrease-quantity" data-name="${item.name}">-</button>
                        <span class="product-quantity">${item.quantity}</span> <!-- Display quantity -->
                        <button class="increase-quantity" data-name="${item.name}">+</button>
                        <button class="remove-item" data-name="${item.name}">Remove</button>
                    `;
                    cartItemsDiv.appendChild(itemDiv);
                });

                // Update the total price display
                totalPriceSpan.textContent = `Rs. ${calculateTotal()}`;
            }

            // Remove item from cart
            document.querySelectorAll('.remove-item').forEach(button => {
                button.addEventListener('click', () => {
                    const name = button.getAttribute('data-name');
                    cart = cart.filter(item => item.name !== name); // Filter out the item
                    localStorage.setItem('cart', JSON.stringify(cart)); // Update localStorage
                    updateCartDisplay();  // Re-render cart
                    updateTotal();  // Recalculate total
                });
            });

            // Decrease item quantity
            document.querySelectorAll('.decrease-quantity').forEach(button => {
                button.addEventListener('click', () => {
                    const name = button.getAttribute('data-name');
                    const item = cart.find(item => item.name === name);

                    if (item.quantity > 1) { // Prevent quantity from going below 1
                        item.quantity -= 1;
                        localStorage.setItem('cart', JSON.stringify(cart)); // Update localStorage
                        updateCartDisplay(); // Re-render cart
                        updateTotal(); // Update total price
                    }
                });
            });

            // Increase item quantity
            document.querySelectorAll('.increase-quantity').forEach(button => {
                button.addEventListener('click', () => {
                    const name = button.getAttribute('data-name');
                    const item = cart.find(item => item.name === name);

                    item.quantity += 1; // Increase quantity by 1
                    localStorage.setItem('cart', JSON.stringify(cart)); // Update localStorage
                    updateCartDisplay(); // Re-render cart
                    updateTotal(); // Update total price
                });
            });

            // Clear the entire cart
            document.getElementById('clear-cart').addEventListener('click', () => {
                localStorage.removeItem('cart');
                updateTotal();  // Reset total when clearing cart
                location.reload();
            });

            // Update the total price
            function updateTotal() {
                totalPriceSpan.textContent = `Rs. ${calculateTotal()}`; // Update total dynamically
            }

            // Update cart display
            function updateCartDisplay() {
                const cartItems = document.querySelectorAll('.cart-item');
                cartItems.forEach(cartItem => {
                    const name = cartItem.querySelector('.remove-item').getAttribute('data-name');
                    const item = cart.find(item => item.name === name);
                    const quantitySpan = cartItem.querySelector('.product-quantity');
                    quantitySpan.textContent = item.quantity; // Update quantity display

                    const itemTotal = item.price * item.quantity;
                    const itemPrice = cartItem.querySelector('p');
                    itemPrice.innerHTML = `${item.name} - Rs. ${item.price} x <span class="quantity">${item.quantity}</span> = Rs. ${itemTotal}`;
                });
            }

            // Proceed to payment
            document.getElementById('proceed-to-pay').addEventListener('click', () => {
                const totalAmount = calculateTotal(); // Get the updated total
                if (cart.length === 0) {
                    alert("Your cart is empty. Please add items before proceeding.");
                } else {
                    alert(`Your total is Rs. ${totalAmount}. Proceeding to payment...`);
                    // Here you can integrate with a payment gateway
                    // Example: window.location.href = '/payment-page';
                }
            });

            // Back to Home Button functionality
            document.getElementById('back-to-home').addEventListener('click', () => {
                window.location.href = 'index1.html'; // Replace 'index.html' with the path to your homepage
            });
        });
    </script>
</body>
</html>
